<div class="image-div d-flex flex-column align-items-center mb-4">
    <img src="{% include fix_link.html link=include.src %}" class="img-fluid" width="{{ include.width }}" alt="{{ include.alt }}">
    {% if include.caption %}
    <small class="text-muted text-center mt-2">{{ include.caption }}</small>
    {% endif %}
</div>

{% comment %}
EXAMPLE: 
{% include figure.html src="/assets/images/pic.png" width="600" alt="picture" caption="Optional caption" %}
{% endcomment %}
